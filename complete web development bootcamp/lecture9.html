<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block element</title>
</head>
<body>
    <!-- 'p','div','li','ul' is block element -->
    <!-- 'span','strong','a(anchor tag)' is a inline element -->
    <!-- 'Span' tag-if we want the both paragraphs should be in one line then we use 'span' tag -->
    <p style="border: 2px solid brown;">this is a paragraph</p>
    <p style="border:2px solid aqua;">this is a also paragraph</p>
    <span style="border:2px solid brown;">this is a paragraph</span>
    <span style="border:2px solid aqua;">this is a also paragraph</span>
    <div style="border:2px solid aqua;">this is a also paragraph</div>
    <div style="border: 2px solid brown;">this is a paragraph</div>
    <strong style="border:2px solid aqua;">this is a also paragraph</strong>
    <strong style="border: 2px solid brown;">this is a paragraph</strong>
    <ul style="border:2px solid aqua;">this is a also paragraph</ul>
    <ul style="border: 2px solid brown;">this is a paragraph</ul>
</body>
</html>
