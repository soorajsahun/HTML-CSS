<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Img and Anchor tags</title>
</head>
<body>
    <!-- <a> to embedd external link -->
    <!-- target="_blank" used to open Anchor tag into new tab -->
    <a href="https://facebook.com" target="_blank">Go to facebook</a><br>
    <a href="https://twitter.com" target="_blank">Go to twitter</a><br>
    <a href="https://google.com" target="_blank">Go to google</a><br>
    <a href="https://linkdein.com" target="_blank">Go to linkdein</a><br>
    <!-- to embedd internal link -->
    <a href="/lecture5.html" target="_blank">lecture5</a><br>
    <!-- to embedd images from 'source unsplash' website-->
    <!-- alt is used to show message when image is not found -->
    <img src="https://source.unsplash.com/1600x900/?nature,water" alt="Error loading image" width="150px" height="150px">
</body>
</html>
