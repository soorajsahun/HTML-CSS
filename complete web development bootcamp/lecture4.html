<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta->(tag) (attribute)<-charset="UTF-8"> -->
    <!-- meta tag is used for web trafficking in SEO -->
    <meta charset="UTF-8">
    <!-- to make  internet explorer compatible-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- to make the size in compatible with device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- when we search on google then we see desciption of any website -->
    <meta name="description" content="this is description">
    <!-- using these keywords we can find our website in SEO -->
    <meta name="keywords" content="python,html webdevelopment,java tutorials">
    <!-- to allow to show your website -->
    <meta name="robots" content="INDEX,FOLLOW">
    <!-- this is how we include external css -->
    <link rel="stylesheet" href="harry.css">
    <!-- this is how we include external javascript -->
    <script src="harry.js"></script>
    <title>Title,script,link and metatags</title>
</head>
<body>
    
</body>
</html>
